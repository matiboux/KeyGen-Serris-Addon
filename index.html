<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale = 1.0, user-scalable = yes" />
	<title>KeyGen Addon</title>
</head>
<body>
    <header class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a href="index.html" class="navbar-brand">Keygen Addon</a>
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <!-- <ul class="nav navbar-nav navbar-left">
                    <li class="active">
                        <a href="#">Keygen Generator</a>
                    </li>
                </ul> -->

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/matiboux/KeyGen-Serris-Addon">Github Repository</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="main">
        <div class="container">
			<h2>KeyGen Generator</h2>
            <div class="content-box keygen">
				<form action="#" class="form-horizontal" method="post">
					<div class="form-group">
						<label class="col-md-2 control-label">Characters</label>
						<div class="col-md-10">
							<div class="checkbox col-sm-5">
								<label><input type="checkbox" name="numeric" checked /> Numeric (1)</label>
							</div>
							<div class="checkbox col-sm-5">
								<label><input type="checkbox" name="lowercase" checked /> Lowercase (a)</label>
							</div>
							<div class="checkbox col-sm-5">
								<label><input type="checkbox" name="uppercase" checked /> Uppercase (A)</label>
							</div>
							<div class="checkbox col-sm-5" only="keygen">
								<label><input type="checkbox" name="special" /> Special (@)</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">Keygen Length</label>
						<div class="col-md-10">
							<div class="input-group">
								<input type="number" class="form-control" name="length" value="12" />
								<div class="input-group-addon">characters</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">Extra</label>
						<div class="col-md-10">
							<div class="checkbox col-sm-5">
								<label><input type="checkbox" name="redundancy" checked /> Character redundancy</label>
							</div>
						</div>
					</div> <hr />

					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary">Generate!</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</body>
</html>
