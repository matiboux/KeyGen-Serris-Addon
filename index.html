            <!--<div class="content-box transparent">
                <p><i class="fa fa-compress fa-fw"></i> Switch between generation modes</p>
                <ul class="switchTo">
                    <li>
                        <span value="keygen" class="text-muted" style="font-weight: 700; cursor: pointer;">

            <div class="content-box keygen">
                <div class="content-box-header" id="bye">
                    <p>Use the form below to generate your own Keygen<span></span></p>
                    <div class="copykeygen">Copy!</div>
                </div>
                <div class="content-box-body">
                    <form action="#" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Characters</label>
                            <div class="col-md-10">
                                <div class="checkbox col-sm-5">
                                    <label><input type="checkbox" name="numeric" checked /> Numeric (1)</label>
                                </div>
                                <div class="checkbox col-sm-5">
                                    <label><input type="checkbox" name="lowercase" checked /> Lowercase (a)</label>
                                </div>
                                <div class="checkbox col-sm-5">
                                    <label><input type="checkbox" name="uppercase" checked /> Uppercase (A)</label>
                                </div>
                                <div class="checkbox col-sm-5" only="keygen">
                                    <label><input type="checkbox" name="special" /> Special (@)</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Keygen Length</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="length" value="12" />
                                    <div class="input-group-addon">characters</div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group" only="activation-key" style="display: none;">
                            <label class="col-md-2 control-label">Nb de blocs</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="blocks" value="4" disabled />
                                    <div class="input-group-addon">groupes</div>
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-md-2 control-label">Extra</label>
                            <div class="col-md-10">
                                <div class="checkbox col-sm-5">
                                    <label><input type="checkbox" name="redundancy" checked /> Character redundancy</label>
                                </div>
                                <!--<div class="checkbox col-sm-5">
                                    <label><input type="checkbox" name="hashes" checked /> Afficher les hashs</label>
                                </div>-->
                            </div>
                        </div> <hr />

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-primary">Generate a Keygen!</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
